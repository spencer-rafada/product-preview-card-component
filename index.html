<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: block;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="prodcard">
        <img
          class="prodcard__img prodcard__img-desktop"
          src="./images/image-product-desktop.jpg"
          alt="img-product-desktop"
        />
        <img
          class="prodcard__img prodcard__img-mobile"
          src="./images/image-product-mobile.jpg"
          alt="img-product-mobile"
        />
        <div class="prodcard-info">
          <div class="prodcard-info__category">
            <p>Perfume</p>
          </div>
          <div class="prodcard-info__title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="prodcard-info__body">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="prodcard-info__price">
            <p class="prodcard-info__price-discount">$149.99</p>
            <p class="prodcard-info__price-original">$169.99</p>
          </div>

          <button class="prodcard-info__button">
            <img src="./images/icon-cart.svg" alt="icon-cart" />
            <div>Add to Cart</div>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/spencer-rafada/">Spencer Rafada</a>.
    </div>
  </body>
</html>
